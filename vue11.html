<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>过滤器</title>
</head>
<body>
<!--
理解过滤器：
    1.功能：对要显示的数据进行特定格式化后再显示
    2.注意：并没有改变原本的数据，可是产生新的对应的数据

定义过滤器:
Vue.filter(filterName,function(value[,arg1,...]){
    //进行一定的数据处理
    return newValue
})

使用过滤器
<div>{{myData | filterName}}</div>
<div>{{myData | filterName(arg)}}</div>

日期格式化
moment().format('MMM Do YYYY, h:mm:ss a'); 三月  23日 2018， 9:47:42 上午
moment().format('dddd');        星期五
mement().format('MMM Do YY');   3月23日  18
moment().format('YYYY [escaped] YYYY');  2018 escaped 2018
moment().format();  2018-03-23T09:47:42+08:00

相对时间
moment('20111031', 'YYYYMMDD').fromNow();   6年前
moment('20120620', 'YYYYMMDD').fromNow();   6年前
moment().startOf('day').fromNow();  10小时前
moment().endOf('day').fromNow();    14小时内
moment().startOf('hour').fromNow();   1小时前
-->

    <div id="demo">
        <h2>显示格式化的日期时间</h2>
        <p>{{date}}</p>
        <p>完整版时间：{{date | dateString}}</p>
        <p>年月日：{{date | dateString('YYYY-MM-DD')}}</p>
        <p>时分秒：{{date | dateString('HH:mm:ss')}}</p>
    </div>

<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script type="text/javascript" src="https://cdn.bootcss.com/moment.js/2.21.0/moment.js"></script>
<script type="text/javascript">

    // 自定义过滤
    Vue.filter('dateString', function(value,format){
        return moment(value).format(format || 'YYYY-MM-DD HH:mm:ss');
    })
    new Vue({
        el:'#demo',
        data:{
            date: new Date()
        }
    })
</script>
</body>
</html>
