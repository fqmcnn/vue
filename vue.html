<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<!--
1.引入vue.js: <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
2.创建vue对象
    el:指定根element(选择器)
    data:初始化数据(页面可以访问)
3.双向数据绑定:v-model
    数据绑定：数据在页面与内存中的变量自动转移
    双向数据绑定：如果2个方向数据都可以自动转移
4.显示数据:{{xxx}}
5.理解vue的MVVM实现


1.模板的理解:
    动态的html页面
    包含了一些JS语法代码
        双大括号表达式
        指令(v-开头的自定义标签属性)
2.双大括号表达式
    语法：{{exp}}或{{{exp}}}
    功能：向叶面输出数据
    可以调用对象的方法
3.指令一：强制数据绑定
    功能：指定变化的属性值
    完整写法：
        v-bind:xxx='yyy'  //yyy会作为表达式解析执行
    简洁写法：
        :xxx=‘yyy’
4.指令二：绑定事件监听
    功能：绑定指定事件名的回调函数
    完整写法：
    v-on:click=‘’
    缩写
    @click='xxx'
-->
<body>
    <div id="app">
        <input type="text" v-model="username">
        <p>Hello {{username}}</p>
        <p>双大括号：{{username.toUpperCase()}}</p>
        
        
        <h2>指令1：强制数据绑定</h2>
        <img src="imgUrl">
        <img :src="imgUrl">


        <h2>指令2：绑定事件监听</h2>
        <button v-on:click="test">test</button>
        <button @click="test2('Baby')">test2</button>
    </div>

<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script type="text/javascript">
    // 创建vue实例, Vue是一个vue.js库提供的构建函数
    var app = new Vue({// 配置对象(属性名必须是指定的一些名称)
        el: '#app',// element :选择器字符串   表明将页面哪个元素交给vue管理
        data:{// 数据(model)
            username: 'Baby!',
            imgUrl: 'https://cn.vuejs.org/images/logo.png'
        },
        methods: {
            test() {
                alert("Hello KuGou!")
            },
            test2(content){
                alert(content)
            }
        }
    })
/**
 * MVVM
 * M: data，数据模型，数据对象 model
 * V: view视图展示，模板页面
 * VM: viewmode 视图模型（Vue的实例）（页面监听，数据绑定）
 */
</script>
</body>
</html>
