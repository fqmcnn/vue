<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>条件渲染</title>
</head>
<body>
<!--
1.条件渲染
    v-if
    v-else  加载时用移除或加载
    v-show:基于样式
2.比较v-if与v-show
如果需要频繁切换v-show较好
-->
    <div id="demo">
        <p v-if="ok">成功了</p>
        <p v-else>失败</p><!--v-else  默认值是true  意味着 v-else  == v-else='true'-->

        <p v-show="ok">表白成功</p>
        <p v-show="!ok">表白失败</p>

        <button @click="ok=!ok">切换</button>
    </div>

<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script type="text/javascript">
    new Vue({
        el: '#demo',
        data:{
            ok: false
        }
    })
</script>
</body>
</html>
